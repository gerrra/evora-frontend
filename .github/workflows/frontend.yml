name: Frontend CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'   # без cache:'pnpm'

      # Устанавливаем pnpm надёжно
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # Кэшируем pnpm store вручную
      - name: Get pnpm store path
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-

      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        env:
          CI: true
        run: pnpm build
